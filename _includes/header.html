<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
    <a href="{{ / | prepend:site.baseurl }}/" class="logo"><strong>{{ site.data.forty.title }}</strong> <span>{{ site.data.forty.subtitle }}</span></a>
    <nav>
        <a href="#menu">Menu</a>
    </nav>
</header>

<!-- Menu -->
<nav id="menu">
    <ul class="links">
        {% for page in site.pages %}
            {% if page.layout == "home" %}
                <li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
        <li><a href="{{ '/' | absolute_url }}">Home</a></li>
        <li><a href="{{ '/blog/' | absolute_url }}">Blog</a></li>
        <li><a href="{{ '/about/' | absolute_url }}">About</a></li>
        <li><a href="{{ '/about/favourites/' | absolute_url }}">Favourites</a></li>
    </ul>
    <ul class="actions vertical">
        <li><a href="#" class="button fit">Log In</a></li>
    </ul>
</nav>
