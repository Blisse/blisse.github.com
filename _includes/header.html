<div id="header">
	<div class="container">
		<br />
		<div class="eight columns">
			<div id="name"> 
				<h1>
					<a href="/">
						<span id="last">LAI</span>.<span id="first">VICTOR</span>
					</a>
				</h1>
			</div>
		</div>

		<div class="eight columns center">
			<div class="icon" style="font-size: 48px;">
				<a target="_blank" href="http://www.twitter.com/{{ site.twitter}} ">
					<i class="icon-twitter-sign"></i>
				</a>
				<a target="_blank" href="http://ca.linkedin.com/in/{{ site.linkedin }}">
					<i class="icon-linkedin-sign"></i>
				</a>
				<a target="_blank" href="http://www.github.com/{{ site.github }}">
					<i class="icon-github-sign"></i>
				</a>
				<a href="mailto:{{ site.email }}">
					<i class="icon-envelope"></i>
				</a>
			</div>
		</div>

		<div class="sixteen columns">
			<div id="nav" class="center">
				<ul class="nav">
					<li {% if page.title == "home" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/">Home</a>
					</li>
					<li {% if page.title == "blog" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/blog/">Blog</a>
					</li>
					<li {% if page.title == "project" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/projects/">Projects</a>
					</li>
					<li {% if page.title == "about" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/about/">About</a>
					</li>
				</ul>
			<br />
			</div>
			<br />
		</div>
	</div>
</div>
