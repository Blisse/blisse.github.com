<div id="header">
	<div class="container">
		<br />
		<div class="eight columns">
			<div id="name"> 
				<h1>
					<a href="/">
						<span id="last">LAI</span>.<span id="first">VICTOR</span>
					</a>
				</h1>
			</div>
		</div>

		<div class="eight columns center">
			<div class="icon" style="font-size: 48px;">
				<a target="_blank" href="http://www.twitter.com/{{ site.twitter}} ">
					<i class="icon-twitter-sign"></i>
				</a>
				<a target="_blank" href="http://ca.linkedin.com/in/{{ site.linkedin }}">
					<i class="icon-linkedin-sign"></i>
				</a>
				<a target="_blank" href="http://www.github.com/{{ site.github }}">
					<i class="icon-github-sign"></i>
				</a>
				<a href="mailto:{{ site.email }}">
					<i class="icon-envelope"></i>
				</a>
			</div>
		</div>

		<div class="sixteen columns">
			<div id="mainmenu" class="center">
				<ul>
					<li {% if page.main == "home" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/">Home</a>
					</li>
					<li {% if page.main == "blog" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/blog/">Blog</a>
					</li>
					<li {% if page.main == "projects" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/projects/">Projects</a>
					</li>
					<li {% if page.main == "about" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/about/">About</a>
					</li>
				</ul>
			</div>

			{% if page.main == "blog" %}
			<div id="submenu" class="center">
				<ul>
					<li {% if page.sub == "all" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/blog/">Posts</a>
					</li>
					<li {% if page.sub == "archive" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/archive/">Archives</a>
					</li>
				</ul>
			</div>
			{% elsif page.main == "projects" %}
			<div id="submenu" class="center">
				<ul>
					<li {% if page.sub == "listing" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/projects/">Listing</a>
					</li>
				</ul>
			</div>
			{% elsif page.main == "about" %}
			<div id="submenu" class="center">
				<ul>
					<li {% if page.sub == "me" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/about/">Me</a>
					</li>
					<li {% if page.sub == "resume" %}class="currentpage"{% else %}class=""{% endif %}>
						<a href="/about/resume">Resume</a>
					</li>
				</ul>
			</div>
			{% else %}{% endif %}
			<br />
		</div>
	</div>
</div>
