<script type="text/javascript" src="/js/resizebar.js"></script>
<script type="text/javascript">
//940px
//748px
//420px
//300px
$(document).ready(
	function()
	{
		$(window).resize(
			function()
			{
				$(' #name ').each(
					function() 
					{
						if ( $(window).width() >= 960 )
						{
							$(' #header h1 a ').css('font-size', '84px');
							$(function() {
								changeWidth(400);
							 
								function changeWidth(menuWidth){
									var menuItems = $('#header #mainmenu ul li').size();
									var itemWidth = (menuWidth/menuItems);
							 
									$('#mainmenu').css({'width': menuWidth +'px'});
									$('#mainmenu a').css({'width': itemWidth +'px'});
								}
							});
						}
						else if ( $(window).width() >= 768 ) 
						{
							$(' #header h1 a ').css('font-size', '75px');
							$(function() {
								changeWidth(360);
							 
								function changeWidth(menuWidth){
									var menuItems = $('#header #mainmenu ul li').size();
									var itemWidth = (menuWidth/menuItems);
							 
									$('#mainmenu').css({'width': menuWidth +'px'});
									$('#mainmenu a').css({'width': itemWidth +'px'});
								}
							});
						}
						else if ( $(window).width() >= 480 ) 
						{
							$(' #header h1 a ').css('font-size', '75px');
							$(function() {
								changeWidth(320);
							 
								function changeWidth(menuWidth){
									var menuItems = $('#header #mainmenu ul li').size();
									var itemWidth = (menuWidth/menuItems);
							 
									$('#mainmenu').css({'width': menuWidth +'px'});
									$('#mainmenu a').css({'width': itemWidth +'px'});
								}
							});
						}
						else
						{
							$(' #header h1 a ').css('font-size', '53px');
							$(function() {
								changeWidth(300);
							 
								function changeWidth(menuWidth){
									var menuItems = $('#header #mainmenu ul li').size();
									var itemWidth = (menuWidth/menuItems);
							 
									$('#mainmenu').css({'width': menuWidth +'px'});
									$('#mainmenu a').css({'width': itemWidth +'px'});
								}
							});
						}
					}
				)
			}
		);
		if ( $(window).width() >= 960 )
		{
			$(' #header h1 a ').css('font-size', '84px');
			$(function() {
				changeWidth(400);
			 
				function changeWidth(menuWidth){

					var itemWidth = (menuWidth/menuItems);
			 
					$('#mainmenu').css({'width': menuWidth +'px'});
					$('#mainmenu a').css({'width': itemWidth +'px'});

		}
		else if ( $(window).width() >= 768 ) 
		{
			$(' #header h1 a ').css('font-size', '75px');
			$(function() {
				changeWidth(360);
			 
				function changeWidth(menuWidth){
					var menuItems = $('#header #mainmenu ul li').size();
					var itemWidth = (menuWidth/menuItems);
			 
					$('#mainmenu').css({'width': menuWidth +'px'});
					$('#mainmenu a').css({'width': itemWidth +'px'});
				}
			});
		}
		else if ( $(window).width() >= 480 ) 
		{
			$(' #header h1 a ').css('font-size', '75px');
			$(function() {
				changeWidth(320);
			 
				function changeWidth(menuWidth){
					var menuItems = $('#header #mainmenu ul li').size();
					var itemWidth = (menuWidth/menuItems);
			 
					$('#mainmenu').css({'width': menuWidth +'px'});
					$('#mainmenu a').css({'width': itemWidth +'px'});
				}
			});
		}
		else
		{
			$(' #header h1 a ').css('font-size', '53px');
			$(function() {
				changeWidth(300);
			 
				function changeWidth(menuWidth){
					var menuItems = $('#header #mainmenu ul li').size();
					var itemWidth = (menuWidth/menuItems);
			 
					$('#mainmenu').css({'width': menuWidth +'px'});
					$('#mainmenu a').css({'width': itemWidth +'px'});
				}
			});
		}
	}
);
</script>
