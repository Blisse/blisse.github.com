<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html;charset=utf-8">
  	<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
  	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  	<title>
  		{{ site.title }}{%if page.title%}/{{ page.title }}{%endif%}
  	</title>
  	{% include standardhead.html %}
  </head>
  <body>
    <div class="whole-page">
      <ul id="gn-menu" class="gn-menu-main">
        <li class="gn-trigger">
          <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
          <nav class="gn-menu-wrapper">
            <div class="gn-scroller">
              <ul class="gn-menu">
                <li>
                  <a class="gn-icon gn-icon-resume">Resume</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-archives" href="/archives/">Archives</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-github" href="http://www.github.com/{{ site.github }}">Github</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-twitter" href="http://www.twitter.com/{{ site.twitter }}">Twitter</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-rss" href="/atom.xml">RSS</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-mail" href="mailto:{{ site.email }}">Email</a>
                </li>
              </ul>
            </div><!-- /gn-scroller -->
          </nav>
        </li>
        <li><a href="/">Victor Lai</a></li>
        <li><a href="/blog/" class="gn-icon gn-icon-journal"><span>Journal</span></a></li>
        <li><a href="/work/" class="gn-icon gn-icon-work"><span>Work</span></a></li>
        <li><a href="/about/" class="gn-icon gn-icon-about"><span>About</span></a></li>
      </ul>
      <div class="whole-content">
    	 {{ content }}
      </div>
    </div>


    <!-- Google Analytics -->
    {% include googleanalytics.html %}

    <!-- gn-menu -->
    <script src="/js/gn-menu/classie.js"></script>
    <script src="/js/gn-menu/gnmenu.js"></script>
    <script>
      new gnMenu( document.getElementById( 'gn-menu' ) );
    </script>

    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <!-- fancyBox helpers - button, thumbnail and/or media -->
    <script type="text/javascript" src="/js/fancybox/jquery.fancybox.pack.js?v=2.1.3"></script>
    <script type="text/javascript" src="/js/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="/js/fancybox/helpers/jquery.fancybox-media.js?v=1.0.5"></script>
    <script type="text/javascript" src="/js/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

    {% include fancybox.html %}
  </body>
</html>
