---
layout: default
main: blog
sub: archive
---

<div class="container">

	<div class="sixteen columns">

		<article class="post">

			<h2 class="casper no-vertical-margins">
				<a href="{{ page.url }}">
					<span class="h2-hover">{{ page.title }}</span> 
					<span class="h2-nohover no-wrap">// {{ page.date | date:'%Y%m%d' }}</span>
				</a>
			</h2>

			{{ content }}

		</article>

	</div>

</div>
