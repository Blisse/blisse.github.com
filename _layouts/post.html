---
layout: default
main: blog
sub: archives
---

<div class="row">
    <div class="small-12 columns">
        <h2>
            <a href="{{ page.url }}">
                {{ page.title }}
            </a>
        </h2>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <p class="tags">
            about {{ page.tags | array_to_sentence_string }}. posted on {{ page.date | date:'%B %d, %Y' }}
        </p>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        {{ content | markdownify }}
    </div>
</div>
    
{% if page.comments %}
<div class="row">
    <div class="small-12 columns">
        {% include disqus.html %}
    </div>
</div>
{% endif %}
