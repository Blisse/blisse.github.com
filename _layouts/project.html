---
---

<article class="project">
  <header>
  	<div class="container">
  		<div class="sixteen columns">
  			<h1>
  				<a href="{{ page.url }}" title="Permanent link to this post">
  					{{ page.title }}
  				</a>
  			</h1>
  		</div>
  	</div>
  </header>
  <div class="content">
    {{ content | markdownify }}
  </div>
</article>

<div class="container">
	<div class="sixteen columns">
		{% if page.comments %}
		{% include extensions/disqus.html %}
    {% endif %}
  </div>
</div>
