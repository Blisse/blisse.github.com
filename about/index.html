---
title: About
---

<!-- One -->
<section>
  <div class="inner">
    <header class="major">
      <h1>{{ page.title }}</h1>
    </header>

    <div class="row">
      <div class="12u$ 12u$(small)">
        <span class="image right"><img src="{{ site.data.profile.profile_picture | prepend:site.baseurl }}" alt="" /></span>
        <h2>Hello!</h2>
        {% for line in site.data.profile.about %}
        <p>{{ line | markdownify }}</p>
        {% endfor %}
      </div>
    </div>

    <h2>Quotes</h2>
    {% for quote in site.data.quotes %}
    <blockquote>
      {% for line in quote.lines %}
        <p>{{ line | markdownify }}</p>
      {% endfor %}
      <cite> - {{ quote.cite }}</cite>
    </blockquote>
    {% endfor %}

  </div>
</section>
