---
layout: page
title: archive
main: blog
sub: archive
---

{% assign posts = site.posts %}

<div class="container" id="archive">
	<div class="sixteen columns">
		{% for post in site.posts %}
		<section class="archives">
			<h3>
				<a href="{{ post.url }}">
					<span class="date">
						{{ post.date | date: "%Y%m%d" }}
					</span>
					&nbsp;&raquo;&nbsp;{{ post.title }}
				</a>
			</h3>
			<div class="tags">
				about {{ post.tags | array_to_sentence_string }}.
			</div>
		</section>
		{% endfor %}
	</div>
</div>
