---
layout: page
title: archive
main: blog
sub: archives
---

{% assign posts = site.posts %}

<article class="post">
	<div class="container">
		<div class="sixteen columns">
			{% for post in site.posts %}
			<section class="archives">
				<header>
					<h3>
						<a href="{{ post.url }}">
							{{ post.title }}
						</a>
					</h3>
					<p class="caption">
						posted {{ post.date | date: "%B %d, %Y" }}
						about {{ post.tags | array_to_sentence_string }}.
					</p>
				</header>
			</section>
			{% endfor %}
		</div>
	</div>
</article>
