---
title: archives
---
<div id="blog-page" class="section typeset">
    {% for post in site.posts %}
    {% if post.archived == false %}
    <div class="blog-page-post-archived single-measure">
        <div class="blog-page-post-archived-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </div>
        <span class="button">
            about {{ post.tags | array_to_sentence_string }}.
        </span>
        <span class="button">
            posted on {{ post.date | date:'%B %d, %Y' }}.
        </span>
    </div>
    {% endif %}
    {% endfor %}
</div>
