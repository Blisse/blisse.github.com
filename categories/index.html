---
layout: default
title: categories
main: blog
sub: categories
---

<div class="container">

	{% for tag in site.tags %}

	<div class="eight columns">

			<h3>{{ tag[0] }}</h3>

			<ul class="disc">
			{% for page in site.posts %}

				{% for cat in page.tags %}

					{% if cat == tag[0] %}

						<li><h5><a href="page.url">{{ page.title }}</a></h5></li>

					{% endif %}

				{% endfor %}

			{% endfor %}
			</ul>

			<br />

	</div>

	{% endfor %}

</div>
